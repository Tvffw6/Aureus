<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Aureus</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  <div class="logo">AUREUS</div>
  <a href="dashboard.html" class="nav-btn">Dashboard</a>
</header>

<section class="hero">
  <h1>Restricted Library</h1>
  <p>Accès aux sites selon ton niveau ⭐</p>
</section>

<div class="auth-box">
  <h2>Login / Register</h2>

  <div class="field">
    <input id="username" required>
    <label>Username</label>
  </div>

  <div class="field">
    <input id="password" type="password" required>
    <label>Password</label>
  </div>

  <button onclick="login()">Login</button>
  <button class="outline" onclick="register()">Register</button>
</div>

<script src="script.js"></script>
</body>
</html>
