<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Login - Aureus</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="topbar">
  <div class="logo">AUREUS</div>
</header>

<div class="auth-box">
  <h2>Login / Register</h2>
  <div class="field">
    <input id="username" required>
    <label>Username</label>
  </div>
  <div class="field">
    <input id="password" type="password" required>
    <label>Password</label>
  </div>
  <button onclick="login()">Login</button>
  <button class="outline" onclick="register()">Register</button>
</div>

<script src="script.js"></script>
</body>
</html>
