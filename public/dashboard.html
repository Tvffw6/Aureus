<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aureus - Dashboard</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>
<body onload="loadDashboard()">

<header>
  <div class="logo">Aureus</div>
  <nav>
    <button onclick="logout()">Logout</button>
    <button onclick="location.href='#profile'">Profile</button>
  </nav>
</header>

<main class="dashboard">
  <aside class="sidebar">
    <button onclick="loadSites()">Sites</button>
    <button onclick="location.href='#forum'">Forum</button>
    <button onclick="location.href='#ranking'">Classement</button>
    <div id="adminPanel" style="display:none;">
      <h3>Admin Panel</h3>
      <button onclick="promptAddSite()">Ajouter un site</button>
    </div>
  </aside>

  <section class="content">
    <div id="profile">
      <h2>Profile</h2>
      <p>Nom: <span id="profileName"></span></p>
      <p>Étoiles: <span id="profileStars"></span></p>
      <p>Avatar: <img src="images/default.png" alt="avatar" class="avatar"></p>
    </div>

    <div id="sitesContainer">
      <h2>Sites</h2>
      <!-- Sites chargés ici par JS -->
    </div>

    <div id="forumContainer">
      <h2>Forum</h2>
      <textarea id="forumText" placeholder="Écrire un message..."></textarea>
      <button onclick="postForum(document.getElementById('forumText').value)">Envoyer</button>
    </div>
  </section>
</main>

<footer>
  <p>&copy; 2026 Aureus. Tous droits réservés.</p>
</footer>
</body>
</html>
