<div class="dashboard">
  <aside class="sidebar">
    <h2>Aureus</h2>
    <button onclick="show('sites')">Sites</button>
    <button onclick="show('admin')" id="adminBtn">Admin Panel</button>
    <button onclick="logout()">Logout</button>
  </aside>

  <main class="content">
    <div id="sites" class="section">
      <h2>Sites disponibles</h2>
      <div id="sitesList"></div>
    </div>

    <div id="admin" class="section hidden">
      <h2>Admin Panel</h2>

      <div class="card">
        <h3>Ajouter un site</h3>
        <input id="siteName" placeholder="Nom">
        <input id="siteStars" type="number" min="1" max="5">
        <input id="siteUrl" placeholder="Lien">
        <button onclick="addSite()">Ajouter</button>
      </div>

      <div class="card">
        <h3>Gérer étoiles utilisateur</h3>
        <input id="targetUser" placeholder="Username">
        <input id="targetStars" type="number" min="1" max="5">
        <button onclick="setUserStars()">Valider</button>
      </div>
    </div>
  </main>
</div>

<script>
  if (localStorage.getItem("isAdmin") !== "true") {
    document.getElementById("adminBtn").style.display = "none";
  }
</script>
