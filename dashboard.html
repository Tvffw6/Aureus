<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Aureus</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="topbar">
  <div class="logo">AUREUS</div>
  <button onclick="logout()">Logout</button>
</header>

<div class="dashboard">
  <aside class="sidebar">
    <button onclick="showSection('sites')">Sites</button>
    <button id="adminBtn" onclick="showSection('admin')">Admin Panel</button>
    <button onclick="showSection('profile')">Profile</button>
    <button onclick="showSection('ranking')">Classement</button>
    <button onclick="showSection('forum')">Forum</button>
  </aside>

  <main class="content">

    <!-- SITES -->
    <section id="sites" class="section">
      <h2>Sites disponibles</h2>
      <div id="sitesList"></div>
    </section>

    <!-- ADMIN PANEL -->
    <section id="admin" class="section hidden">
      <h2>Admin Panel</h2>
      <div class="card">
        <h3>Ajouter un site</h3>
        <div class="field"><input id="siteName" required><label>Nom du site</label></div>
        <div class="field"><input id="siteStars" type="number" min="1" max="5" required><label>Étoiles requises</label></div>
        <div class="field"><input id="siteUrl" required><label>Lien</label></div>
        <div class="field">
          <select id="siteCategory">
            <option value="Jeux">Jeux</option>
            <option value="Proxy">Proxy</option>
            <option value="Jeux+Proxy">Jeux+Proxy</option>
          </select>
          <label>Catégorie</label>
        </div>
        <button onclick="addSite()">Ajouter</button>
      </div>

      <div class="card">
        <h3>Nommer un admin</h3>
        <div class="field"><input id="adminUsername" required><label>Username</label></div>
        <button onclick="makeAdmin()">Nommer</button>
      </div>

      <div class="card">
        <h3>Mettre des étoiles</h3>
        <div class="field"><input id="targetUser" required><label>Username</label></div>
        <div class="field"><input id="targetStars" type="number" min="1" max="5" required><label>Étoiles</label></div>
        <button onclick="setUserStars()">Valider</button>
      </div>
    </section>

    <!-- PROFILE -->
    <section id="profile" class="section hidden">
      <h2>Profil</h2>
      <img id="profileAvatar" src="images/default.png" style="width:100px; border-radius:50%;">
      <input type="file" onchange="changeAvatar(this)">
      <div class="field"><input id="profileUsername"><label>Username</label></div>
      <div class="field"><input id="profileStatus"><label>Status</label></div>
      <p>Étoiles: <span id="profileStars"></span></p>
      <button onclick="saveProfile()">Sauvegarder</button>
    </section>

    <!-- RANKING -->
    <section id="ranking" class="section hidden">
      <h2>Classement utilisateurs</h2>
      <div id="rankingList"></div>
    </section>

    <!-- FORUM -->
    <section id="forum" class="section hidden">
      <h2>Forum</h2>
      <textarea id="forumText" placeholder="Écrivez votre message..."></textarea>
      <button onclick="postForum()">Poster</button>
      <div id="forumList"></div>
    </section>

  </main>
</div>

<script src="script.js"></script>
<script>initDashboard();</script>
</body>
</html>
